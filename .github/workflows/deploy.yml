name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # 或者 master，根据你的主分支名称
  workflow_dispatch:  # 允许手动触发

# 设置 GITHUB_TOKEN 的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "Checking dist directory:"
          ls -la dist/
          echo "Checking dist/assets:"
          ls -la dist/assets/ || echo "No assets directory"
          echo "Checking index.html:"
          cat dist/index.html

      - name: Copy CNAME and .nojekyll to dist
        run: |
          if [ -f CNAME ]; then
            cp CNAME dist/
          fi
          if [ -f .nojekyll ]; then
            cp .nojekyll dist/
          else
            touch dist/.nojekyll
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4